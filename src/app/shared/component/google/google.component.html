<div class="container">
    <div class="row">
        <div class="col-8 offset-2 mt-4">
            <form #searchForm="ngForm">
                <div class="form-group">
                    <label for="question">Question</label>
                    <input type="text" 
                    name="question"
                    ngModel
                    #question="ngModel"
                    class="form-control" #input
                    required>

                    <strong *ngIf="question.touched && question.hasError('required')" 
                        class="text-danger">Question is a required Field.
                    </strong>
                </div>

                <div class="text-center">
                    <button 
                        [disabled]="searchForm.invalid"
                        type="button" 
                        class="btn btn-primary" 
                        (click)="onQuestion(input.value)">
                        Ask Gemini
                    </button>
                </div>
                <div class="form-group">
                    <label for="answer">Answer</label>
                    <textarea 
                        [value]="answerText" 
                        class="form-control" 
                        rows="10" 
                        readonly>
                    </textarea>
                </div>
            </form>
        </div>
    </div>
</div>
